<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <form>
        <a href="demo._signup.html"></a>
        <input type="text"  id="first_name" placeholder="enter your first name">
        <input type="text"  id="second_name" placeholder="enter your second name">
        <input type="text" id="email" placeholder="enter your email">
        
        <input type="password" id="password" placeholder="enter your password">
        
       
       <input type="submit">
    </form>
    
</body>
</html>

<script>

let form=document.querySelector("form")
console.log(form)
    let data=JSON.parse(localStorage.getItem("data"))
   
       
    form.addEventListener("submit",function(event){
        event.preventDefault()
        let first_name=form.first_name.value
        let second_name=form.second_name.value
            let  email=form.email.value
            let  password=form.password.value
           

   
         display(data,first_name,second_name,email,password)
       
    })
    


    function display(data,first_name,second_name,email,password){
       
        let count=0
        for(let i=0;i<data.length;i++) {
            if(first_name==data[i].first_name &&second_name==data[i].second_name&&
            email==data[i].email&&password==data[i].password){
              
                count++
                alert("welcome")
                break;
                
            }

           
            
            
            
        };
        if(count==0){
            alert("sorry")
        }
        
    }
    


</script>
